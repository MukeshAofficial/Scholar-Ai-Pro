<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Marketplace</title>
<style>
body {
  font-family: sans-serif;
  background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
  margin: 0;
}

header {
  background-color: #2196F3;
  color: white;
  padding: 20px;
  text-align: center;
}

nav {
  background-color: #fff;
  padding: 10px 0;
  text-align: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin: 0 10px;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: #2196F3;
  color: white;
}

main {
  padding: 20px;
}

.product {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  padding: 15px;
}

.product img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}

.product h3 {
  margin: 10px 0;
}

.product p {
  margin-bottom: 10px;
}

.product .price {
  font-weight: bold;
  color: #2196F3;
}

.product button {
  background-color: #2196F3;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background-color: #2196F3;
  color: white;
  padding: 20px;
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}
</style>
</head>
<body>

<header>
  <h1>Online Marketplace</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Electronics</a></li>
    <li><a href="#">Fashion</a></li>
    <li><a href="#">Books</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<main>
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h3>Product Name 1</h3>
    <p>Description of Product 1</p>
    <p class="price">$19.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">

  </div>

  <div class="product">
    <img src="product3.jpg" alt="Product 3">
    <h3>Product Name 3</h3>
    <p>Description of Product 3</p>
    <p class="price">$39.99</p>
    <button>Add to Cart</button>
  </div>
</main>

<footer>
  <p>&copy; 2023 Online Marketplace</p>
</footer>

</body>
</html>
